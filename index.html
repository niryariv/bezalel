<!DOCTYPE html>
<html>
<head>
	<title>המפה שלי</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
   
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script src="vendor/leaflet-providers.js"></script>
    
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100vw;
        }
    </style>
</head>

<body>
<div id="map"></div>
<script>

    // Set the map - center on 31.78, 35.21 zoom 14
	var map = L.map('map').setView([31.78, 35.21], 16);

    // Set background tiles - see options: https://leaflet-extras.github.io/leaflet-providers/preview/
    L.tileLayer.provider('OpenStreetMap.Mapnik').addTo(map)

    // Add a marker with popup text at 31.78, 35.21
	var marker = L.marker([31.78, 35.21])
                    .addTo(map)
		            .bindPopup('<b>Hello world!</b><br />I am a popup.');
                
    var marker1 = L.marker([31.781, 35.211]).addTo(map)
        .bindPopup('שלופ שלום');
   
    var marker2 = L.marker([31.7813, 35.2112]).addTo(map)
        .bindPopup('ואני גם כן מרקר');


    // Add polygon
    var polygon = L.polygon([
        [31.78, 35.21],
		[31.781, 35.212],
		[31.784, 35.213]
	]).addTo(map).bindPopup('');


    // When a user clicks on the map, show click coordinates
    map.on('click', function(e){
        L.popup()
			.setLatLng(e.latlng)
			.setContent('You clicked the map at ' + e.latlng.toString())
			.openOn(map);
	});

</script>

</body>
</html>
